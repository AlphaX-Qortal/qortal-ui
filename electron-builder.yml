appId: "org.qortal.QortalUI"
productName: "Qortal UI"
copyright: "Copyright Â© 2021 - 2023  Qortal"

# forceCodeSigning: false

# nodeGypRebuild: false

compression: normal

asar: true

afterPack: "./scripts/afterPack.js"

afterSign: "./scripts/notarize.js"

files:
  - from: "."
    to: "."
    filter:
      - "electron.js"
      - "img/"
      - "node_modules/"
      - "server.js"
      - "package.json"
      - "builtWWW/"
      - "config/"
      - "scripts/"
      - "build/"
      - "lib/*.js"
      - "locales/*.json"
      - "splash/"
      - "crypto/"
      - "core/"
      - "plugins/"

# Linux configuration
linux:
  icon: "./img/icons/png/"
  category: "Network"
  packageCategory: "Network"
  desktop:
    StartupWMClass: qortal-ui
  executableArgs:
    - --no-sandbox
  target:
    - "deb"
    - "AppImage"

deb:
  artifactName: "Qortal-Setup-arm64.${ext}"
  synopsis: "Qortal UI for Linux"
  afterInstall: "./scripts/add-debian-apt-repo.sh"
  afterRemove: "./scripts/uninstall-debian-conf.sh"

appImage:
  artifactName: "Qortal-Setup-arm64.${ext}"

directories:
  output: dist
  buildResources: "./build/"

publish:
  provider: github
  owner: Qortal
  repo: qortal-ui