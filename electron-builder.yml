appId: "org.qortal.QortalUI"
productName: "Qortal-UI"
artifactName: "${productName}-Setup-${version}.${ext}"
copyright: "Copyright Â© 2021 Qortal"

# forceCodeSigning: false

# nodeGypRebuild: false

compression: normal

asar: true

files:
  - from: "."
    to: "."
    filter:
      - "electron.js"
      - "img/"
      - "node_modules/"
      - "server.js"
      - "package.json"
      - "builtWWW/"
      - "config/"
      - "scripts/"
      - "build/"

afterPack: "./scripts/afterPack.js"

afterSign: "./scripts/notarize.js"

# Mac OS configuration
mac:
  icon: "./img/icons/icns/256x256.icns"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: "./build/entitlements.mac.plist"
  entitlementsInherit: "./build/entitlements.mac.plist"
  category: "public.app-category.utilities"
  target:
    - { target: dmg }
    - { target: pkg }

# Config for OSX dmg
dmg:
  icon: "./img/icons/icns/256x256.icns"
  sign: false
  iconSize: 100
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: "link"
      path: "/Applications"

# Config for OSX pkg
pkg:
  installLocation: "/Applications"
  allowAnywhere: true
  allowCurrentUserHome: true
  allowRootDirectory: true
  isVersionChecked: true
  isRelocatable: false
  overwriteAction: "upgrade"

# Windows configuration
win:
  legalTrademarks: "QORTAL.ORG"
  icon: "./img/icons/ico/256x256.ico"
  target:
    - "nsis"

# Config for the windows installer
nsis:
  oneClick: false
  perMachine: false
  installerSidebar: "./img/win-installer-sidebar.bmp"
  uninstallerSidebar: "./img/win-uninstaller-sidebar.bmp"
  runAfterFinish: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

# Linux configuration
linux:
  icon: "./img/icons/png/"
  category: "Network"
  packageCategory: "Network"
  desktop:
    StartupWMClass: qortal-ui
  executableArgs:
    - --no-sandbox
    - '--js-flags="--max-old-space-size=6144"'
  target:
    - "deb"
    - "AppImage"
    - "snap"

deb:
  synopsis: "Qortal UI for Linux"
  afterInstall: "./scripts/add-debian-apt-repo.sh"
  afterRemove: "./scripts/uninstall-debian-conf.sh"

snap:
  synopsis: "Qortal UI for Linux"

directories:
  output: dist

publish:
  provider: github
  owner: Qortal
  repo: qortal-ui
